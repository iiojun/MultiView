<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MultiView Entry</title>
  </head>
  <body>
    <div class='container'>
      <h1>Prepare Your MultiView</h1>
      <p>
      <form action='https://www.iiojun.com/MultiView/mv.php' method='get'>
        <label>Input the # (1-99) of students : </label>
        <input type='number' name='views' 
	       min='1' max='99' style='width:100px;' required></input>
        <input type='submit' value='submit' class='btn btn-sm btn-primary'>
      </form>
      </p>
      <p>
      <b>Note:</b> This MultiView function is 
	only available on Google Chrome with the
	'Ignore X-Frame headers' addon enabled.
      </p>
      <p>
        If you do not have the extension, you can get it from <a href='https://chrome.google.com/webstore/detail/ignore-x-frame-headers/gleekbfjekiniecknbkamfmkohkpodhe'>Ignore X-Frame headers</a> @ Google Webstore.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
